<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
      body {
        background-image: url("{{ url_for('static', filename='login-image.jpg') }}");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .auth-container {
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
      }
      .btn-home {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      @media (max-width: 576px) {
        .auth-container {
          margin: 0 15px;
          padding: 30px 20px;
        }
        .btn-home {
          position: static;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container position-relative">
      <div class="text-center mb-4">
        <h1 class="h2 mb-3">Welcome Back</h1>
        <p class="text-muted">Log in to your account</p>
        <a href="{{ url_for('home') }}" class="btn btn-outline-primary btn-home">
          <i class="bi bi-house me-1"></i>Home
        </a>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
       {% endfor %}
       {% endif %}
       {% endwith %}

      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Enter your username" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Enter your password" required>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
        <div class="text-center mt-3">
          <p class="text-muted">Don't have an account?
            <a href="{{ url_for('register') }}" class="text-primary">Register</a>
          </p>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  </body>
</html>
